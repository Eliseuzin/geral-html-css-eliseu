<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      div.ok {
        height: 215px;
        width: 100%;
        margin: 15px;
        border: 2px solid red;
        box-shadow: 1px 2px 10px red;
      }
      div#one {
        background-image: url("imagensfundo-html-css-001/wallpaper003.jpg");
        background-position: left top;
        background-repeat: no-repeat;
        background-size: contain;
      }
      div#two {
        background-image: url("imagensfundo-html-css-001/wallpaper003.jpg");
        background-position: left bottom;
        background-repeat: no-repeat;
        background-size: auto;
      }

      div#three {
        background-image: url("imagensfundo-html-css-001/wallpaper003.jpg");
        background-position: left center;
        background-repeat: no-repeat;
        background-repeat: 100px;
      }
      div#four {
        background-image: url("imagensfundo-html-css-001/wallpaper003.jpg");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="ok" id="one"></div>
    <div class="ok" id="two"></div>
    <div class="ok" id="three"></div>
    <div class="ok" id="four"></div>
  </body>
</html>
